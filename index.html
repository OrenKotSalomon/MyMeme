<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body onload="onInit()">
    <header>
        <nav class="nav-container">
            <div class="logo">LOGO</div>
            <ul class="link-container">
                <li><a href="index.html">Gallery</a></li>
                <li><a href="">Memes</a></li>
                <li><a href="https://www.linkedin.com/in/oren-kot-1344681b4/">About</a></li>
            </ul>
        </nav>
    </header>

    <section class="gallery-container">
        <label for="search">
            <input type="search" id="search" placeholder="search...">
        </label>
        <div class="img-container">

        </div>

    </section>

    <section class="editor-container hidden">
        <div class="main-container">
            <div class="canvas-container">
                <canvas id="canvas" width="835" height="650"></canvas>
            </div>
            <div class="editors">
                <label for="text">
                    <input type="text" name="text" id="text" oninput="onChangeText(event)" placeholder="Enter text....">
                </label>
                <div class="nav-btn-container">
                    <button class="arrow-btn" onclick="onDecreaseFont(1)">&#x2193</button>
                    <button class="arrow-btn" onclick="onIncreaseFont(1)">&#x2191</button>
                    <button class="switchLine-btn" onclick="onSwitchLines(1)"> &#x2191 &#x2193</button>
                    <button class="addLine-btn">+</button>
                    <button class="delete-btn">Delete</button>
                </div>
                <div class="font-container">
                    <button class="font-aling-left">left</button>
                    <button class="font-aling-center">center</button>
                    <button class="font-aling-right">right</button>
                    <label for="borderColor">
                        borderColor:
                        <input type="color" id="borderColor">
                    </label>
                    <label for="bgc">
                        BackgroundColor:
                        <input type="color" id="bgc" onchange="OnChangeBgc(event)">
                    </label>

                </div>

            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
